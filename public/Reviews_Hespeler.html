    <script>

    <title>Hespeler House</title>

    <link
      rel="stylesheet"

  <body>

    <a href="https://ratemyhousing.glitch.me/"
      ><h4 style="padding:4%;">
        <i class="fas fa-chevron-left"></i> Back to Main Page
      </h4></a
    >

    <h1 class="res-title">Hespeler House Residence</h1>
    <div class="res-head">
      <img
        class="res-image"
        src="https://www.jddevelopment.ca/media/files/2020/Hespeler%20House[2].png"
        alt=""
        width="800"
        height="400"
      />
      <div class="">
        <h4 class="ammenities">
          <i class="icon fas fa-graduation-cap"></i>2 Minute Walk to University
        </h4>
        <h4 class="ammenities">
          <i class="icon fas fa-gamepad"></i>Games Room
        </h4>
        <h4 class="ammenities">
          <i class="icon fas fa-video"></i>Movie Lounge
        </h4>
        <h4 class="ammenities">
          <i class="icon fas fa-desktop"></i>Conference Rooms
        </h4>
        <h4 class="ammenities">
          <i class="icon fas fa-tshirt"></i>On Site Laundry Room
        </h4>
        <h4 class="ammenities"><i class="icon fas fa-car"></i>Underground Parking</h4>
        <h4 class="ammenities">
          <i class="icon fas fa-phone-alt"></i>24 Hour On Call Service and Security
        </h4>
      </div>
      <br />
    </div>

    <div id="google-reviews"></div>
    <!--         <h1><span color="black">Submit Your Review</span></h1> -->
    <h1>
      <span class="title" style="color:gold;">Submit</span>
      <span color="black">Your Review</span>
    </h1>
    <div class="inputDiv">
      <input
        type="text"
        class="input"
        placeholder="How would you rate this place?"
      />
      <button class="add" onclick="location.href= 'https://ratemyhousing.glitch.me/'"><i class="fas fa-plus"></i></button>
    </div>
    <script src="main.js"></script>
    <div class="container"></div>

      <div class="stars" >
        <input type="radio" id="five" name="rate" value="5">
        <label for="five" style="margin-right:31%;"></label>
        <input type="radio" id="four" name="rate" value="4">
        <label for="four"></label>
        <input type="radio" id="three" name="rate" value="3">
        <label for="three"></label>
        <input type="radio" id="two" name="rate" value="2">
        <label for="two"></label>
        <input type="radio" id="one" name="rate" value="1">
        <label for="one"></label>
        <span class="result"></span>
      </div>
    <br>

    <script src="main.js"></script>

    <footer>
      <h4>Contact Us</h4>
      <div class="icon-class">
        <a href="#" class="social-icons"
          ><h3><i class="fab fa-linkedin"></i></h3
        ></a>
        <a href="#" class="social-icons"
          ><h3><i class="fab fa-instagram-square"></i></h3
        ></a>
        <a href="#" class="social-icons"
          ><h3><i class="fab fa-facebook-square"></i></h3
        ></a>
      </div>
    </footer>
